name: chat_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter

dev_dependencies:
  change_app_package_name: ^1.0.0
  cloud_firestore: ^2.5.1
  equatable: ^2.0.3
  firebase_auth: ^3.1.0
  firebase_core: ^1.6.0
  firebase_storage: ^10.0.3
  flutter_bloc: ^7.2.0
  flutter_launcher_icons: ^0.9.2
  flutter_native_image: ^0.0.6+1
  flutter_test:
    sdk: flutter
  fluttertoast: ^8.0.8
  image_picker: ^0.8.4
  intl: ^0.17.0
  ndialog: ^4.1.0
  numeric_keyboard: ^1.1.0
  shared_preferences: ^2.0.7
  swipe_to: ^0.1.0-nullsafety.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icons/
    - assets/examples/
    - assets/images/

  fonts:
    - family: Mulish
      fonts:
        - asset: assets/fonts/mulish/Mulish-Light.ttf
          weight: 300
        - asset: assets/fonts/mulish/Mulish-Regular.ttf
          weight: 400
        - asset: assets/fonts/mulish/Mulish-Medium.ttf
          weight: 500
        - asset: assets/fonts/mulish/Mulish-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/mulish/Mulish-Bold.ttf
    - family: Lato
      fonts:
        - asset: assets/fonts/lato/Lato-Light.ttf
          weight: 300
        - asset: assets/fonts/lato/Lato-Regular.ttf
          weight: 400
        - asset: assets/fonts/lato/Lato-Medium.ttf
          weight: 500
        - asset: assets/fonts/lato/Lato-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/lato/Lato-Bold.ttf
